<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Password Generator</h2>
        <form>
            <div class="text-box">
                <input type="text" name="Password" class="box" disabled>
            </div>
            <div>
                <input type="range" min="1" max="32" class="range">
            </div>
            <div class="length">
                <p>Password Length</p>
                <san class="slidervalue">8</span>
            </div>
            <div class="lower-case">
                <label>Include Lowercase Letters(a-z)</label>
                <input type="checkbox">
            </div>
            <div class="upper-case">
                <label>Include Uppercase Letters(A-Z)</label>
                <input type="checkbox">
            </div>
            <div class="number">
                <label>Include Numbers(0-9)</label>
                <input type="checkbox">
            </div>
            <div class="symbols">
                <label>Include Symbols(@-*)</label>
                <input type="checkbox">
            </div>
            <div>
                <button>Generate Password</button>
            </div>
        </form>
    </div>
</body>
</html>
